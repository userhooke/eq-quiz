<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Самоанализ в сфере эмоционального интеллекта: обзор четырех навыков ЭИ.</title>
  </head>
  <body>
    <main>
      <a href="/">Назад к списку тестов</a>
      <p>Самоанализ в сфере эмоционального интеллекта: обзор четырех навыков ЭИ.</p>
      <div x-data="quiz">
        <div x-cloak x-show="!showResult">
          <p x-text="active.description"></p>
          <span x-text="active.question"></span>
          <ul>
            <template x-for="answer in active.answers">
              <li>
                <button x-text="answer[0]" , @click="parts[partPos].score += answer[1]; questionPos++"></button>
              </li>
            </template>
          </ul>
        </div>
        <div x-cloak x-show="showResult">
          <h2>Результат</h2>
          <template x-for="part in parts">
            <p>
              <span x-text="part.name"></span>:
              <b><span x-text="part.score"></span>, <span x-text="part.score <= 8 ? 'низкий' : 'высокий'"></span></b>.
            </p>
          </template>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("quiz", () => ({
          parts: [
            {
              name: "Идентификация эмоций",
              score: 0,
              description:
                "Часть 1. Прочитайте вопрос и выберите один ответ (а, б или в), который, по вашему мнению, наиболее точно вас характеризует.",
              questions: [
                {
                  question: "1. Узнавание эмоций:",
                  answers: [
                    ["а) Почти всегда знаю, что я чувствую", 2],
                    ["б) Иногда я понимаю свои чувства. ", 1],
                    ["в) Не обращаю особого внимания на свои чувства.", 0],
                  ],
                },
                {
                  question: "2. Выражение чувств:",
                  answers: [
                    ["а) Могу показать другим, что я чувствую, с помощью эмоций.", 2],
                    ["б) Могу продемонстрировать некоторые свои чувства.", 1],
                    ["в) Не очень хорошо выражаю свои чувства.", 0],
                  ],
                },
                {
                  question: "3. Распознавание эмоций других людей:",
                  answers: [
                    ["а) Всегда вижу, что чувствуют другие люди.", 2],
                    ["б) Иногда улавливаю чужие эмоции.", 1],
                    ["в) Не разбираюсь в чувствах других людей.", 0],
                  ],
                },
                {
                  question: "4. Способность читать тонкие невербальные знаки:",
                  answers: [
                    ["а) Могу, читая между строк, понять, что чувствуют другие люди.", 2],
                    ["б) Иногда могу распознавать невербальные знаки, например Язык тела.", 1],
                    ["в) Не обращаю внимания на такие вещи", 0],
                  ],
                },
                {
                  question: "5. Распознавание фальшивых эмоций: ",
                  answers: [
                    ["а) Всегда чувствую фальшь. ", 2],
                    ["б) Обычно я понимаю, что человек лжет.", 1],
                    ["в) Меня легко одурачить.", 0],
                  ],
                },
                {
                  question: "6. Восприятие эмоций в искусстве: ",
                  answers: [
                    ["а) У меня острое эстетическое восприятие. ", 2],
                    ["б) Иногда могу их прочувствовать.", 1],
                    ["в) Не интересуюсь искусством.", 0],
                  ],
                },
                {
                  question: "7. Способность контролировать эмоции:",
                  answers: [
                    ["а) Всегда осознаю эмоции.", 2],
                    ["б) Обычно осознаю.", 1],
                    ["в) Редко осознаю.", 0],
                  ],
                },
                {
                  question: "8. Распознавание манипулирующих эмоций:",
                  answers: [
                    ["а) Всегда могу понять, что человек пытается мной манипулировать.", 2],
                    ["б) Обычно могу понять.", 1],
                    ["в) Редко могу понять. ", 0],
                  ],
                },
              ],
            },
            {
              name: "Использование эмоций",
              score: 0,
              description:
                "Часть 2. Использование эмоций для содействия мышлению: оцените свою способность генерировать эмоции и использовать иx в помощь мышлению",
              questions: [
                {
                  question: "1. Когда люди описывают свои переживания:",
                  answers: [
                    ["а) Я могу почувствовать то же, что чувствуют они.", 2],
                    ["б) Я понимаю, что они чувствуют.", 1],
                    ["в) Меня больше интересуют факты и детали.", 0],
                  ],
                },
                {
                  question: "2. Я могу вызывать эмоцию, если потребуется:",
                  answers: [
                    ["а) С легкостью — любую эмоцию.", 2],
                    ["б) Большинство эмоций.", 1],
                    ["в) Редко или с большим трудом.", 0],
                  ],
                },
                {
                  question: "3. В преддверии важного события:",
                  answers: [
                    ["а) Я в позитивном настроении.", 2],
                    ["б) Возможно, смогу себя взбодрить.", 1],
                    ["в) Мое настроение не меняется.", 0],
                  ],
                },
                {
                  question: "4. Влияют ли чувства на мое мышление: ",
                  answers: [
                    ["а) То или иное настроение по-разному влияет на мысли и принятие решений.", 2],
                    ["б) Думаю, в определенных ситуациях важно быть в соответствующем настроении.", 1],
                    ["в) Эмоции не затуманивают мои мысли.", 0],
                  ],
                },
                {
                  question: "5. Каково влияние сильных эмоций на мое мышление:",
                  answers: [
                    ["а) Чувства помогают мне фокусироваться на том, что важно.", 2],
                    ["б) Чувства незначительно влияют на мысли.", 1],
                    ["в) Чувства отвлекают меня.", 0],
                  ],
                },
                {
                  question: "6. Мое эмоциональное восприятие:",
                  answers: [
                    ["а) Очень сильное.", 2],
                    ["б) Умеренно интересное.", 1],
                    ["в) не представляет особого интереса.", 0],
                  ],
                },
                {
                  question: "7. Я могу менять свое настроение: ",
                  answers: [
                    ["а) Легко.", 2],
                    ["б) Обычно могу.", 1],
                    ["в) Могу, но редко.", 0],
                  ],
                },
                {
                  question: "8. Когда люди описывают значимые с эмоциональной точки зрения события:",
                  answers: [
                    ["а) Я проникаюсь их чувствами.", 2],
                    ["б) Их чувства находят во мне отклик.", 1],
                    ["в) Мое эмоциональное состояние не меняется.", 0],
                  ],
                },
              ],
            },
            {
              name: "Понимание эмоций",
              score: 0,
              description: "Часть 3. Понимание эмоций: оцените свое эмоциональное знание",
              questions: [
                {
                  question: "1. Мой эмоциональный словарь:",
                  answers: [
                    ["а) Очень богатый.", 2],
                    ["б) На уровне среднего.", 1],
                    ["в) Не слишком обширный. ", 0],
                  ],
                },
                {
                  question:
                    "2. Моя способность разбираться в том, почему люди чувствуют так, а не иначе, обычно позволяет:",
                  answers: [
                    ["а) Отлично их понимать. ", 2],
                    ["б) В какой-то мере их понимать. ", 1],
                    ["в) Улавливать лишь некоторые аспекты.", 0],
                  ],
                },
                {
                  question: "3. Мое знание того, как меняются и развиваются эмоции:",
                  answers: [
                    ["а) Сложное. ", 2],
                    ["б) Немного развито. ", 1],
                    ["в) Ограниченное, и это мало меня волнует. ", 0],
                  ],
                },
                {
                  question: "4. Эмоциональное рассуждение в стиле «что если...»:",
                  answers: [
                    ["а) Помогает точно предсказывать результат тех или иных действий.", 2],
                    ["б) Позволяет иногда предугадывать эмоции. ", 1],
                    ["в) Не особенно помогает понять, что почувствуют другие люди.", 0],
                  ],
                },
                {
                  question: "5. Когда я пытаюсь определить, чем именно вызваны эмоции:",
                  answers: [
                    ["а) Я всегда связываю эмоцию и событие.", 2],
                    ["б) Иногда связываю эмоцию и вызвавшую ее причину. ", 1],
                    ["в) думаю, что чувства не всегда можно объяснить конкретной причиной.", 0],
                  ],
                },
                {
                  question: "6. Я считаю, что противоречивые эмоции:",
                  answers: [
                    ["а) Можно испытывать одновременно, например любовь и ненависть.", 2],
                    ["б) Могут иметь место. ", 1],
                    ["в) Это бессмыслица.", 0],
                  ],
                },
                {
                  question: "7. Я думаю, что эмоции:",
                  answers: [
                    ["а) Меняются согласно определенной схеме.", 2],
                    ["6) Иногда могут быть следствием других эмоций.", 1],
                    ["в) обычно возникают хаотично.", 0],
                  ],
                },
                {
                  question: "8. Мои умозаключения относительно эмоций можно описать следующим образом:",
                  answers: [
                    ["а) У меня обширный эмоциональный словарь.", 2],
                    ["б) Обычно я могу охарактеризовать эмоцию. ", 1],
                    ["в) с трудом подбираю слова, чтобы описать чувства.", 0],
                  ],
                },
              ],
            },
            {
              name: "Управление эмоциями",
              score: 0,
              description: "Часть 4. Управление эмоциями: оцените свое умение управлять эмоциями",
              questions: [
                {
                  question: "1. Я внимателен к чувствам:",
                  answers: [
                    ["а) Как правило.", 2],
                    ["6) Временами.", 1],
                    ["в) Редко.", 0],
                  ],
                },
                {
                  question: "2. Эмоции руководят моими действиями:",
                  answers: [
                    ["а) Непосредственно.", 2],
                    ["б) Время от времени. ", 1],
                    ["в) Почти никогда.", 0],
                  ],
                },
                {
                  question: "3. Сильные эмоции:",
                  answers: [
                    ["а) Мотивируют меня и помогают мне.", 2],
                    ["б) Иногда меня обуревают.", 1],
                    ["в) Следует контролировать и даже игнорировать.", 0],
                  ],
                },
                {
                  question: "4. Я точно знаю, что именно я чувствую:",
                  answers: [
                    ["а) Как правило.", 2],
                    ["б) Иногда.", 1],
                    ["в) Редко.", 0],
                  ],
                },
                {
                  question: "5. Влияние, оказываемое на меня чувствами: ",
                  answers: [
                    ["а) Я обычно понимаю с точки зрения того, насколько чувства меня волнуют.", 2],
                    ["б) Я иногда могу понять. ", 1],
                    ["в) Я редко ощущаю или оцениваю.", 0],
                  ],
                },
                {
                  question: "6. Я обдумываю сильные эмоции:",
                  answers: [
                    ["а) Чтобы не преувеличивать их и не минимизировать.", 2],
                    ["б) Иногда.", 1],
                    ["в) Чтобы снизить либо усилить их.", 0],
                  ],
                },
                {
                  question: "7. Я способен изменить свое плохое настроение:",
                  answers: [
                    ["а) Как правило.", 2],
                    ["б) Иногда.", 1],
                    ["в) Редко.", 0],
                  ],
                },
                {
                  question: "8. Я способен поддерживать свое хорошее настроение:",
                  answers: [
                    ["а) Как правило.", 2],
                    ["б) Иногда.", 1],
                    ["в) Редко.", 0],
                  ],
                },
              ],
            },
          ],
          partPos: 0,
          questionPos: 0,
          showResult: false,
          get active() {
            if (this.questionPos === this.parts[this.partPos].questions.length) {
              this.partPos++;
              this.questionPos = 0;
            }
            if (this.partPos === this.parts.length) {
              this.partPos = 0;
              this.showResult = true;
            }
            return {
              description: this.parts[this.partPos].description,
              question: this.parts[this.partPos].questions[this.questionPos].question,
              answers: this.parts[this.partPos].questions[this.questionPos].answers,
            };
          },
        }));
      });
    </script>
  </body>
</html>
