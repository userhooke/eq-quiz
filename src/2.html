<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Стиль решения проблем: определите свой обычный подход к проблемам</title>
  </head>
  <body>
    <main>
      <a href="/">Назад к списку тестов</a>
      <p>Стиль решения проблем: определите свой обычный подход к проблемам.</p>
      <div x-data="quiz">
        <div x-cloak x-show="!showResult">
          <p>
            Прочитайте описание каждой ситуации и выберите действие, с которым вы, скорее всего, склонны согласиться или
            которое предприняли бы на рабочем месте:
          </p>
          <ul>
            <i><span x-text="active.question"></span></i>
            <template x-for="(answer, index) in active.answers">
              <li>
                <button x-text="answer" , @click="results[index].score++; pos++"></button>
              </li>
            </template>
          </ul>
        </div>

        <div x-cloak x-show="showResult">
          <h2>Результат</h2>
          <template x-for="result in sortedResults">
            <div>
              <h3><span x-text="result.title"></span>: <b x-text="result.score"></b></h3>
              <p x-text="result.desc"></p>
            </div>
          </template>
        </div>
      </div>
    </main>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("quiz", () => ({
          questions: [
            {
              question:
                "1. Член команды должен представить новый план руководителю. Неожиданно он  узнал, что умерла его собака, что вы сделаете?",
              answers: [
                "а) Поскольку он готовился, я бы настоял, чтобы он сделал презентацию.",
                "б) Посочувствовал бы ему и спросил, чтобы он сделал презентацию.",
                "в) Отпустил бы его домой.",
              ],
            },
            {
              question:
                "2. Вы Пытаетесь повлиять на команду в выборе определенного курса действий. Это крайне чувствительная тема, поэтому эмоции накалены. Как вы себя поведете?",
              answers: [
                "а) Акцентируете внимание на анализе проблемы.",
                "б) Скажете, что чувства людей в данном случае важны так же, как объективный анализ.",
                "в) Сильнее надавите на чувства людей в связи с обсуждаемой темой, чтобы привлечь их внимание.",
              ],
            },
            {
              question:
                "3. Прежде чем передать бюджет на следующий год в финансовый отдел, вам поручили сделать заключительный обзор и выявить возможные расхождения и ошибки. Выполняя эту задачу, вы чувствуете воодушевление и позитивный настрой.",
              answers: [
                "а) Я хорошо подхожу для этой работы.",
                "б) я должен успокоиться и сконцентрироваться на цифрах.",
                "в) Я должен оставаться на подъеме, чтобы не упустить ни одной детали.",
              ],
            },
            {
              question:
                "4. Вам предложили новую и ответственную должность, что вам очень льстит. Какую стратегию вы выберете, принимая решение о принятии предложения?",
              answers: [
                "а) Соберу максимум информации о предполагаемой должности",
                "б) Подумаю, что мне нравится в новой должности, а что нет.",
                "в) Поскольку это потрясающая возможность, я приму предложение. ",
              ],
            },
            {
              question:
                "5. Ваш руководитель принял решение, с которым вы не согласны. Как вы поведете себя в данной ситуации? ",
              answers: [
                "а) Соберу и предоставлю начальнику все факты, касающиеся данного решения.",
                "б) Изложу факты и скажу, что я о них думаю. ",
                "в) Скажу, что я чувствую в связи с этим решением.",
              ],
            },
            {
              question:
                "6. Ваш руководитель думает, кого повысить по службе — вас или другого сотрудника отдела. Один коллега сказал вам, что начальнику комфортнее работается с другим человеком. Как вы поведете себя в разговоре с начальником на тему вашего карьерного роста?",
              answers: [
                "а) Буду делать упор на своих навыках и достижениях. ",
                "б) Расскажу о том, какой вклад я сделал в общее дело и как люблю свою работу.",
                "в) Замечу в разговоре, что на подобные решения не должны влиять личные отношения.",
              ],
            },
            {
              question:
                "7. С одним из сотрудников у вас назначена ежегодная встреча, посвященная обратной связи и отчету о работе. Вы немного устали и раздражены, как, впрочем, и ваш подчиненный.",
              answers: [
                "а) Чувства не должны мешать работе, так что я проведу встречу. ",
                "б) Постараюсь настроиться на более позитивный лад перед встречей.",
                "в) Перенесу встречу на другое время, когда мы оба будем чувствовать себя лучше.",
              ],
            },
            {
              question:
                "8. Эффективность работы человека, который трудится в компании несколько лет, можно оценить как низкую. В последние несколько месяцев он допускает дорогостоящие ошибки. Что вы предпримете? ",
              answers: [
                "а) Единственное, что следует учитывать, — справляется человек со своими обязанностями или нет. ",
                "б) Мы должны соблюдать баланс между потребностями компании и потребностями работника. ",
                "в) Сначала надо разобраться с эмоциональным состоянием человека и узнать его нужды.",
              ],
            },
            {
              question:
                "9. Вы работаете совместно с другим членом команды. Ему недостает опыта, его идеи не продуманы в достаточной мере. Как вы поступите?",
              answers: [
                "а) Попрошу его быть старательнее и тщательнее обдумывать идеи.",
                "б) Буду задавать наводящие вопросы и давать советы.",
                "в) Буду его поддерживать и подбадривать.",
              ],
            },
            {
              question:
                "10. Коллега говорит, что готова уволиться, потому что работа идет не так, как она планировала. Вы считаете, что работа ей подходит и это лишь временный дискомфорт. Что вы скажете коллеге?",
              answers: [
                "а) Посоветую ей оставить чувства в стороне.",
                "б) Попрошу объяснить, что она имеет в виду. ",
                "в) Предложу ей поделиться своими чувствами.",
              ],
            },
            {
              question: "11. Как бы вы охарактеризовали свой стиль принятия решений?",
              answers: [
                "а) Мои решения являются результатом рационального, объективного анализа.",
                "б) В своих решениях я опираюсь на чувства и логику одновременно.",
                "в) В своих решениях я руководствуюсь чутьем, доверяю своим чувствам.",
              ],
            },
          ],
          results: [
            {
              score: 0,
              title: "Преимущественно рациональный стиль",
              desc: "Иногда приходится слышать, что человека упрекают за излишнюю эмоциональность. Но, принимая решения, не менее опасно впасть в избыточную рациональность. Сосредотачиваясь на логике и не обращая внимания на эмоции, мы рискуем не полностью разобраться в ситуации и получить не до конца продуманные решения. В том, что касается работы, многие из нас пытаются быть максимально логичными и рациональными. В конце концов, за это нам и платят — за взвешенные и обдуманные действия. Но, возможно, нам следует несколько переосмыслить свою роль менеджера или лидера, а именно учитывать в работе взаимоотношения с окружающими. Чтобы сделать это эффективно, недостаточно одной лишь рассудительности.",
            },
            {
              score: 0,
              title: "Эмоционально интеллектуальный стиль",
              desc: "Если сформулировать два тезиса, которые нам хотелось бы донести до читателей данной книги, то они таковы: 1) эмоции содержат ценную информацию; 2) чтобы принимать эффективные решения, следует опираться на чувства и разум. Игнорируя собственные эмоции и чувства окружающих, мы лишь вредим себе. Тем самым мы игнорируем сигналы о предстоящих проблемах. Мы упускаем возможность учиться, развиваться и анализировать. Эмоционально-интеллектуальный стиль совмещает рациональные и логические элементы с эмоциональными компонентами.",
            },
            {
              score: 0,
              title: "Чрезмерно эмоциональный стиль",
              desc: "За чрезмерную эмоциональность часто критикуют, и это справедливо. Конечно, иногда нами могут руководить сильные чувства - радость, печаль или страх. Но едва ли мы слишком эмоциональны, когда ищем утешения, услышав тревожные новости о предстоящем масштабном сокращении кадров, или когда радостно говорим коллеге: «Дай пять!», узнав, что выиграли тендер на крупный контракт. Когда мы путаем влияние настроения с проявлением эмоции, то также становимся слишком эмоциональными (вернее, некорректно эмоциональными). Когда мы подавляем свою рациональность, опять же можем стать чрезмерно эмоциональными. Когда эмоции захлестывают и мы неоправданно впадаем в гнев, мы чересчур эмоциональны. Когда мы принимаем новый смелый план на одном голом энтузиазме, даже несмотря на то, что он может привести к губительным результатам, мы также излишне эмоциональны. Если же эмоция подлинная (если ее легко распознать), то, наверное, нас нельзя назвать чрезмерно эмоциональными.",
            },
          ],
          showResult: false,
          pos: 0,
          get active() {
            if (this.pos === this.questions.length) {
              this.showResult = true;
              this.pos = 0;
            }
            return {
              question: this.questions[this.pos].question,
              answers: this.questions[this.pos].answers,
            };
          },
          get sortedResults() {
            return this.results.sort((a, b) => b.score - a.score);
          },
        }));
      });
    </script>
  </body>
</html>
